    <form id="addTask">

          </div>
          <div class="mb-3">
            <label for="complete" class="form-label">Task Completed</label>

            <option value="true">True</option>
            <option value="false">False</option>
          </select>
          </div>
        <button type="submit" class="btn btn-primary">    Add  </button>
      </form>
      <div id="task">
